<div class="auth-container">
  <div class="auth">
    <h1>Admin</h1>
    <p>Welcome!</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <label>Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="you@email.com"
      />

      <label>Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="********"
      />

      <button type="submit" [disabled]="loginForm.invalid">Signin</button>
    </form>
  </div>
</div>
